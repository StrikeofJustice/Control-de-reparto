<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repartidor de Élite - Sistema de Control</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0b1e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        
        .work-hours {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 4px solid var(--neon-blue);
        }
        
        .work-hours-input {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
        }
        
        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px;
            color: var(--neon-blue);
            border-radius: 8px;
            outline: none;
            width: 100px;
            font-size: 1.1rem;
        }
        
        .tph-display {
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 18px 45px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn-salida {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .btn-salida:hover:not(:disabled) {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }
        
        .btn-llegada {
            background: transparent;
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .btn-llegada:hover:not(:disabled) {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        .btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        
        .current-delivery {
            background: rgba(188, 19, 254, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--neon-purple);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(188, 19, 254, 0.2); }
            50% { box-shadow: 0 0 20px rgba(188, 19, 254, 0.4); }
            100% { box-shadow: 0 0 5px rgba(188, 19, 254, 0.2); }
        }
        
        .pedido {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s;
        }

        .pedido:hover {
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .pedido-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pedido-codigo {
            color: var(--neon-blue);
            font-size: 1.2rem;
        }
        
        .pedido-content {
            padding: 0 20px 20px 20px;
            display: none;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9rem;
        }
        
        .pedido-content.expanded { display: block; }

        .btn-reset {
            margin-top: 30px;
            background: none;
            border: none;
            color: #ff4b2b;
            text-decoration: underline;
            cursor: pointer;
            width: 100%;
            opacity: 0.6;
        }

        .loading-ring {
            display: none;
            text-align: center;
            color: var(--neon-blue);
            margin: 10px 0;
            font-style: italic;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>⚡ DELIVERY CORE</h1>
        
        <div class="work-hours">
            <p>SISTEMA OPERATIVO: ACTIVO</p>
            <div class="work-hours-input">
                <label>HORAS TURNO:</label>
                <input type="number" id="horasTrabajo" min="0.5" step="0.5" onchange="actualizarHoras()">
                <div class="tph-display" id="tphDisplay">TPH: 0.00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-salida" id="btnSalida" onclick="registrarSalida()">INICIAR RUTA</button>
            <button class="btn btn-llegada" id="btnLlegada" onclick="registrarLlegada()" disabled>COMPLETAR</button>
        </div>
        
        <div id="loading" class="loading-ring">SCANNEANDO COORDENADAS...</div>
        <div id="currentDelivery"></div>
        
        <div class="pedidos-list">
            <h2 style="margin-bottom: 20px; font-size: 1rem; color: #aaa;">HISTORIAL DE MISIONES (<span id="totalPedidos">0</span>)</h2>
            <div id="pedidosList"></div>
        </div>

        <button class="btn-reset" onclick="limpiarDatos()">BORRAR CACHÉ DEL SISTEMA</button>
    </div>
    
    <script>
        // CARGA DE DATOS DESDE LOCALSTORAGE (Persistencia)
        let pedidos = JSON.parse(localStorage.getItem('pedidos_v2')) || [];
        let horasTrabajo = parseFloat(localStorage.getItem('horasTrabajo_v2')) || 8;
        let deliveryInProgress = JSON.parse(localStorage.getItem('deliveryInProgress_v2')) || null;

        // Al iniciar la página, restauramos la UI
        window.onload = () => {
            document.getElementById('horasTrabajo').value = horasTrabajo;
            if (deliveryInProgress) {
                document.getElementById('btnSalida').disabled = true;
                document.getElementById('btnLlegada').disabled = false;
            }
            actualizarPantallaActual();
            actualizarListaPedidos();
            actualizarTPH();
        };

        function guardarDatos() {
            localStorage.setItem('pedidos_v2', JSON.stringify(pedidos));
            localStorage.setItem('horasTrabajo_v2', horasTrabajo);
            localStorage.setItem('deliveryInProgress_v2', JSON.stringify(deliveryInProgress));
        }

        function generarCodigo() {
            return 'ID-' + Math.random().toString(36).substr(2, 5).toUpperCase();
        }
        
        function formatearHora(date) {
            return new Date(date).toLocaleTimeString();
        }

        async function obtenerDireccion(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.display_name.split(',').slice(0, 3).join(',');
            } catch (e) { return `${lat.toFixed(4)}, ${lon.toFixed(4)}`; }
        }

        async function registrarSalida() {
            document.getElementById('loading').style.display = 'block';
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const dir = await obtenerDireccion(pos.coords.latitude, pos.coords.longitude);
                deliveryInProgress = {
                    codigo: generarCodigo(),
                    salida: { 
                        direccion: dir, 
                        hora: new Date(), 
                        lat: pos.coords.latitude, 
                        lon: pos.coords.longitude 
                    }
                };
                document.getElementById('btnSalida').disabled = true;
                document.getElementById('btnLlegada').disabled = false;
                document.getElementById('loading').style.display = 'none';
                guardarDatos();
                actualizarPantallaActual();
            });
        }

        async function registrarLlegada() {
            document.getElementById('loading').style.display = 'block';
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const dir = await obtenerDireccion(pos.coords.latitude, pos.coords.longitude);
                deliveryInProgress.llegada = { 
                    direccion: dir, 
                    hora: new Date(), 
                    lat: pos.coords.latitude, 
                    lon: pos.coords.longitude 
                };
                
                const diff = new Date(deliveryInProgress.llegada.hora) - new Date(deliveryInProgress.salida.hora);
                deliveryInProgress.duracion = Math.floor(diff/60000) + "m " + Math.floor((diff%60000)/1000) + "s";
                
                pedidos.unshift(deliveryInProgress);
                deliveryInProgress = null;
                
                document.getElementById('btnSalida').disabled = false;
                document.getElementById('btnLlegada').disabled = true;
                document.getElementById('loading').style.display = 'none';
                
                guardarDatos();
                actualizarPantallaActual();
                actualizarListaPedidos();
                actualizarTPH();
            });
        }

        function actualizarPantallaActual() {
            const div = document.getElementById('currentDelivery');
            div.innerHTML = deliveryInProgress ? `
                <div class="current-delivery">
                    <p style="color: var(--neon-purple)">>>> ENTREGA EN CURSO: ${deliveryInProgress.codigo}</p>
                    <p>Desde: ${deliveryInProgress.salida.direccion}</p>
                    <p>Hora: ${formatearHora(deliveryInProgress.salida.hora)}</p>
                </div>
            ` : '';
        }

        function actualizarListaPedidos() {
            const lista = document.getElementById('pedidosList');
            document.getElementById('totalPedidos').textContent = pedidos.length;
            lista.innerHTML = pedidos.map(p => `
                <div class="pedido">
                    <div class="pedido-header" onclick="this.nextElementSibling.classList.toggle('expanded')">
                        <span class="pedido-codigo">${p.codigo}</span>
                        <span>⏱ ${p.duracion}</span>
                    </div>
                    <div class="pedido-content">
                        <p style="color: var(--neon-blue)">SALIDA:</p>
                        <p>${p.salida.direccion} (${formatearHora(p.salida.hora)})</p>
                        <p style="color: var(--neon-purple); margin-top:10px">LLEGADA:</p>
                        <p>${p.llegada.direccion} (${formatearHora(p.llegada.hora)})</p>
                    </div>
                </div>
            `).join('');
        }

        function actualizarHoras() {
            horasTrabajo = parseFloat(document.getElementById('horasTrabajo').value) || 8;
            guardarDatos();
            actualizarTPH();
        }

        function actualizarTPH() {
            const tph = (pedidos.length / horasTrabajo).toFixed(2);
            document.getElementById('tphDisplay').textContent = `TPH: ${tph}`;
        }

        function limpiarDatos() {
            if(confirm("¿BORRAR TODA LA BASE DE DATOS?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
