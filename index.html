<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Eficacia - Repartidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .work-hours {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .work-hours h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .work-hours-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .work-hours-input input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .work-hours-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .work-hours-input button:hover {
            background: #5568d3;
        }
        
        .tph-display {
            margin-top: 15px;
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: white;
        }
        
        .btn-salida {
            background: #48bb78;
        }
        
        .btn-salida:hover {
            background: #38a169;
        }
        
        .btn-llegada {
            background: #ed8936;
        }
        
        .btn-llegada:hover {
            background: #dd6b20;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .current-delivery {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #ffc107;
        }
        
        .current-delivery h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .location-info {
            margin: 5px 0;
            color: #666;
        }
        
        .pedidos-list {
            margin-top: 20px;
        }
        
        .pedidos-list h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .pedido {
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }
        
        .pedido-header {
            padding: 15px;
            background: #667eea;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pedido-header:hover {
            background: #5568d3;
        }
        
        .pedido-codigo {
            font-weight: bold;
            font-size: 18px;
        }
        
        .pedido-tiempo {
            font-size: 14px;
        }
        
        .pedido-content {
            padding: 20px;
            display: none;
            background: white;
        }
        
        .pedido-content.expanded {
            display: block;
        }
        
        .pedido-detalle {
            margin-bottom: 15px;
        }
        
        .pedido-detalle h4 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .pedido-detalle p {
            color: #666;
            margin: 3px 0;
        }
        
        .arrow {
            transition: transform 0.3s;
        }
        
        .arrow.rotated {
            transform: rotate(180deg);
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Control de Eficacia - Repartidor</h1>
        
        <div class="work-hours">
            <h2>‚è∞ Horas de Trabajo</h2>
            <div class="work-hours-input">
                <label>Horas trabajadas:</label>
                <input type="number" id="horasTrabajo" min="0.5" step="0.5" value="8" placeholder="Horas">
                <button onclick="actualizarHoras()">Establecer</button>
            </div>
            <div class="tph-display" id="tphDisplay">TPH: 0.00 pedidos/hora</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-salida" id="btnSalida" onclick="registrarSalida()">
                üöÄ Salida
            </button>
            <button class="btn btn-llegada" id="btnLlegada" onclick="registrarLlegada()" disabled>
                üéØ Llegada
            </button>
        </div>
        
        <div id="currentDelivery"></div>
        <div id="loading" class="loading" style="display:none;">Obteniendo ubicaci√≥n...</div>
        
        <div class="pedidos-list">
            <h2>üìã Historial de Pedidos (<span id="totalPedidos">0</span>)</h2>
            <div id="pedidosList"></div>
        </div>
    </div>
    
    <script>
        let deliveryInProgress = null;
        let pedidos = [];
        let horasTrabajo = 8;
        
        function generarCodigo() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo = '';
            for (let i = 0; i < 5; i++) {
                codigo += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return codigo;
        }
        
        function formatearHora(date) {
            const horas = String(date.getHours()).padStart(2, '0');
            const minutos = String(date.getMinutes()).padStart(2, '0');
            const segundos = String(date.getSeconds()).padStart(2, '0');
            return `${horas}:${minutos}:${segundos}`;
        }
        
        async function obtenerDireccion(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                return data.display_name || `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            } catch (error) {
                return `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            }
        }
        
        function mostrarLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        async function registrarSalida() {
            mostrarLoading(true);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const fecha = new Date();
                    
                    const direccion = await obtenerDireccion(lat, lon);
                    
                    deliveryInProgress = {
                        codigo: generarCodigo(),
                        salida: {
                            lat: lat,
                            lon: lon,
                            direccion: direccion,
                            hora: formatearHora(fecha),
                            timestamp: fecha
                        }
                    };
                    
                    mostrarLoading(false);
                    actualizarPantallaActual();
                    document.getElementById('btnSalida').disabled = true;
                    document.getElementById('btnLlegada').disabled = false;
                }, function(error) {
                    mostrarLoading(false);
                    alert('Error al obtener ubicaci√≥n: ' + error.message);
                });
            } else {
                mostrarLoading(false);
                alert('Geolocalizaci√≥n no disponible en este navegador');
            }
        }
        
        async function registrarLlegada() {
            mostrarLoading(true);
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const fecha = new Date();
                    
                    const direccion = await obtenerDireccion(lat, lon);
                    
                    deliveryInProgress.llegada = {
                        lat: lat,
                        lon: lon,
                        direccion: direccion,
                        hora: formatearHora(fecha),
                        timestamp: fecha
                    };
                    
                    const tiempoMs = deliveryInProgress.llegada.timestamp - deliveryInProgress.salida.timestamp;
                    const minutos = Math.floor(tiempoMs / 60000);
                    const segundos = Math.floor((tiempoMs % 60000) / 1000);
                    deliveryInProgress.duracion = `${minutos}m ${segundos}s`;
                    
                    pedidos.unshift(deliveryInProgress);
                    
                    mostrarLoading(false);
                    deliveryInProgress = null;
                    actualizarPantallaActual();
                    actualizarListaPedidos();
                    actualizarTPH();
                    
                    document.getElementById('btnSalida').disabled = false;
                    document.getElementById('btnLlegada').disabled = true;
                }, function(error) {
                    mostrarLoading(false);
                    alert('Error al obtener ubicaci√≥n: ' + error.message);
                });
            } else {
                mostrarLoading(false);
                alert('Geolocalizaci√≥n no disponible en este navegador');
            }
        }
        
        function actualizarPantallaActual() {
            const div = document.getElementById('currentDelivery');
            
            if (!deliveryInProgress) {
                div.innerHTML = '';
                return;
            }
            
            div.innerHTML = `
                <div class="current-delivery">
                    <h3>üöö Entrega en Curso - C√≥digo: ${deliveryInProgress.codigo}</h3>
                    <div class="location-info">
                        <strong>üìç Salida:</strong> ${deliveryInProgress.salida.direccion}
                    </div>
                    <div class="location-info">
                        <strong>üïê Hora de salida:</strong> ${deliveryInProgress.salida.hora}
                    </div>
                </div>
            `;
        }
        
        function actualizarListaPedidos() {
            const lista = document.getElementById('pedidosList');
            document.getElementById('totalPedidos').textContent = pedidos.length;
            
            lista.innerHTML = pedidos.map(pedido => `
                <div class="pedido">
                    <div class="pedido-header" onclick="togglePedido('${pedido.codigo}')">
                        <div>
                            <div class="pedido-codigo">üì¶ ${pedido.codigo}</div>
                            <div class="pedido-tiempo">‚è±Ô∏è Duraci√≥n: ${pedido.duracion}</div>
                        </div>
                        <span class="arrow" id="arrow-${pedido.codigo}">‚ñº</span>
                    </div>
                    <div class="pedido-content" id="content-${pedido.codigo}">
                        <div class="pedido-detalle">
                            <h4>üöÄ Salida</h4>
                            <p><strong>Ubicaci√≥n:</strong> ${pedido.salida.direccion}</p>
                            <p><strong>Hora:</strong> ${pedido.salida.hora}</p>
                            <p><strong>Coordenadas:</strong> ${pedido.salida.lat.toFixed(6)}, ${pedido.salida.lon.toFixed(6)}</p>
                        </div>
                        <div class="pedido-detalle">
                            <h4>üéØ Llegada</h4>
                            <p><strong>Ubicaci√≥n:</strong> ${pedido.llegada.direccion}</p>
                            <p><strong>Hora:</strong> ${pedido.llegada.hora}</p>
                            <p><strong>Coordenadas:</strong> ${pedido.llegada.lat.toFixed(6)}, ${pedido.llegada.lon.toFixed(6)}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function togglePedido(codigo) {
            const content = document.getElementById(`content-${codigo}`);
            const arrow = document.getElementById(`arrow-${codigo}`);
            
            content.classList.toggle('expanded');
            arrow.classList.toggle('rotated');
        }
        
        function actualizarHoras() {
            const input = document.getElementById('horasTrabajo');
            horasTrabajo = parseFloat(input.value) || 8;
            actualizarTPH();
        }
        
        function actualizarTPH() {
            const tph = horasTrabajo > 0 ? (pedidos.length / horasTrabajo).toFixed(2) : 0;
            document.getElementById('tphDisplay').textContent = `TPH: ${tph} pedidos/hora`;
        }
        
        actualizarTPH();
    </script>
</body>
</html>
